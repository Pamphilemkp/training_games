<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=shadow-multiple">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>

    <h2 id="level" class="w3-xxxlarge font-effect-shadow-multiple">Level 1</h2>
    <div class="container">
    <div class="item">
    <h2 class="w3-xlarge font-effect-shadow-multiple">Score: <span id="score">0</span></h2>
    <h2 class="w3-xlarge font-effect-shadow-multiple">Time left: <span id="time-left">0</span></h2>
    </div>
    <div class="item">
    <h2 class="w3-xlarge font-effect-shadow-multiple">Best score: <span id="best-score">0</span></h2>
    <h2 class="w3-xlarge font-effect-shadow-multiple">Min score: <span id="score-hit">10</span></h2>
    </div>
    </div>

   <div class="grid">

        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        
   </div>
    <div id="Endgame">
   <a id="next"></a>
   <a id="replay"></a>
   <a id="back"></a>
   </div>

    <script src="app.js"></script>
</body>
</html>
